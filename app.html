<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Updox Provider Directory</title>
    <link rel='stylesheet' type='text/css' href='app.css'/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='src/app.js'></script>
</head>
<body>
<h1>Provider Directory</h1>
<p>V2.0</p>
<div id="providerDirectoryDiv">
    <div id="providerInputDiv">Create Provider
        <form id="providerInputForm">
            Last name<br>
            <input type="text" id="lastNameInput"><br>
            First name<br>
            <input type="text" id="firstNameInput"><br>
            Email Address<br>
            <input type="text" id="emailAddressInput"><br>
            Specialty<br>
            <input type="text" id="specialtyInput"><br>
            Practice Name<br>
            <input type="text" id="practiceNameInput"><br>
            <button type="button" id="providerSubmitButton">Submit</button>
        </form>
    </div>
    <div id="providerListDiv">Provider List
        <div id="sortDirectionCheckboxContainer"><input type="checkbox" id="sortDirectionCheckbox">Sort Ascending</div>
        <select id="sortDropDown">
            <option value="sort_by">Sort By</option>
            <option value="first_name">First Name</option>
            <option value="last_name">Last Name</option>
            <option value="email_address">Email Address</option>
            <option value="specialty">Specialty</option>
            <option value="practice_name">Practice Name</option>
        </select>
        <ul id="providerList">
        </ul>
        <button type="button" id="removeSelectedButton">Remove</button>
    </div>
</div>
</body>
</html>
